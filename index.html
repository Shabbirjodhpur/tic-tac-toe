<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<h1 class="title">Hacktober</h1>
	<h3 id="chance"></h3>
	<div class="container">
		<div class="row">
			<button class="game-tile" id="0"></button>
			<button class="game-tile" id="1"></button>
			<button class="game-tile" id="2"></button>
		</div>
		<div class="row">
			<button class="game-tile" id="3"></button>
			<button class="game-tile" id="4"></button>
			<button class="game-tile" id="5"></button>
		</div>
		<div class="row">
			<button class="game-tile" id="6"></button>
			<button class="game-tile" id="7"></button>
			<button class="game-tile" id="8"></button>
		</div>
	</div>
	<script src="index.js"></script>
  </body>
</html>
